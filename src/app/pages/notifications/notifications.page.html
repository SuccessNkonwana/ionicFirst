<ion-header>
  <ion-toolbar>
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  [formGroup]="info" (ngSubmit)="submit(info)">

        <ion-item >
          <ion-label position="floating" >Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
      <ion-item>
            <ion-label position="floating" >Surname</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >Age</ion-label>
              <ion-input type="number"  formControlName="name"> </ion-input>
            </ion-item>
    <ion-item>
      <ion-label position="floating">Gender</ion-label>
      <ion-select placeholder="Select One" formControlName="gender">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="primary"  [disabled]="info-invalid">Submit</ion-button>
      </form>
</ion-content>
